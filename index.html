<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dash Board</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <script
      src="https://kit.fontawesome.com/8436010a04.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row-nav">
        <div class="col-md12">
          <button onclick="logout()" class="btn btn-primary mt-2">
            LogOut
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4 mt-5">
          <table class="border">
            <tr class="border">
              <th class="border text-center">Images</th>
              <th class="border text-center">Name</th>
              <th class="border text-center">E-mail</th>
            </tr>
            <tbody id="tablex"></tbody>
          </table>
        </div>
        <div class="col-md-8 justify-content-center d-flex mt-5">
          <div class="d-flex justify-content-center flex-column">
            <div id="pfImage"></div>

            <input
              type="file"
              id="image-input"
              accept="image/jpeg, image/png, image/jpg"
            />
          </div>
        </div>
      </div>
    </div>
    <script src="./js/mainScript.js"></script>
    <script src="./js/validation.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
