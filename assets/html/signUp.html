<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <script
      src="https://kit.fontawesome.com/8436010a04.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6 my-5 bg-white d-flex justify-content-center">
          <!-- <div class="title">Social Site</div> -->
          <div class="signUp-wrap d-flex justify-content-center flex-column">
            <h1 class="">Welcome!</h1>
            <h6 class="text-muted">Fill the details for sign up</h6>
            <form action="#">
              <label for="firstName"
                ><b class="text-muted">First Name</b></label
              >
              <input
                type="text"
                id="firstName"
                placeholder="First Name"
                class="form-control form-group mb-1"
              />
              <p id="userFirstNameError" class="m-0 error text-danger"></p>
              <label for="lastName"><b class="text-muted">Last Name</b></label>
              <input
                type="text"
                id="lastName"
                placeholder="Last Name"
                class="form-control mb-1 form-group"
              />
              <p id="userLastNameError" class="m-0 error text-danger"></p>
              <label for="email"><b class="text-muted">E-mail</b></label>
              <input
                type="email"
                id="email"
                placeholder="E-mail"
                class="form-control mb-1 form-group"
              />
              <p id="userEmailError" class="m-0 error text-danger"></p>
              <label for="password"><b class="text-muted">Password</b></label>
              <input
                type="password"
                id="password"
                placeholder="Password"
                class="form-control mb-1 form-group"
              />
              <p id="passError" class="m-0 error text-danger"></p>
              <label for="confirm-password"
                ><b class="text-muted">Confirm Password</b></label
              >
              <input
                size="30"
                type="password"
                id="confirmPassword"
                placeholder="Confirm Password"
                class="form-control mb-1 form-group"
              />
              <p id="confirmPassError" class="m-0 error text-danger"></p>
              <button
                onclick="validateForm(event)"
                class="btn mt-2 w-100 mb-2 btn-primary"
              >
                Sign Up
              </button>
            </form>
            <div>
              <span>Have an account?</span
              ><a class="ps-2 text-decoration-none" href="./login.html"
                >Sign In</a
              >
            </div>
          </div>
        </div>
        <div class="col-md-6 justify-content-center align-items-center d-flex">
          <img
            class="bg-image w-50 h-75 my-5 img-fluid"
            src="../images/bgImg.jpeg"
            alt=""
          />

          <!-- <div class="circle">
            <i id="circle" class="text-primary fa-solid fa-circle fa-10x"></i>
          </div> -->
        </div>
      </div>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="../js/validation.js"></script>
  </body>
</html>
